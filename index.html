<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Tiers Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main class="panel">
      <div class="personal">
        <img src="icons/icon1.png" alt="Personal Icon" />
        <h4>PERSONAL</h4>
        <div>CUSTOM DOMAINS</div>
        <div>SLEEPS AFTER 30 MINS OF <br />INACTIVITY</div>
        <span>FREE</span>
        <button>SIGN UP</button>
      </div>
      <div class="small-team">
        <img src="icons/icon2.png" alt="Small-Team Icon" />
        <h4>SMALL TEAM</h4>
        <div>NEVER SLEEPS</div>
        <div>MULTIPLE WORKERS FOR MORE <br />POWERFUL APPS</div>
        <span>$150</span>
        <button>FREE TRIAL</button>
      </div>
      <div class="enterprise">
        <img src="icons/icon3.png" alt="Enterprise Icon" />
        <h4>ENTERPRISE</h4>
        <div>DEDICATED</div>
        <div>SIMPLE HORIZONTAL <br />SCALABILITY</div>
        <span>$400</span>
        <button>FREE TRIAL</button>
      </div>
    </main>
  </body>
</html>
